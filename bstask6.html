<!DOCTYPE html>  
<html lang = "en">  
<head>  
<meta charset = "utf-8">  
<meta name = "viewport" content = "width=device-width, initial-scale=1">  
<link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">  
<script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">  
</script>  
</head>  
<body>  
<div class = "container mt-2" style = "border:2px solid black;">  
<form action = " " class = "was-validated">  
<div class = "userid">  
<label for = "uid" class = "form-label"> User Name: </label>  
<input type = "text" class = "form-control" id = " uid " placeholder = "Enter user_name" name = " uid " required>  
<div class = "valid-feedback"> Valid data. </div>  
<div class = "invalid-feedback"> Name is required. </div>  
</div>  
<div class = "emailid">  
<label for = "emid" class = "form-label"> Email Id: </label>  
<input type = "email" class = "form-control" id = " emid " placeholder = "Enter email_id" name = " emid " required>  
<div class = "valid-feedback"> Valid data. </div>  
<div class = "invalid-feedback"> Email is required. </div>  
</div>  
<div class = "password">  
  <label for = "pwid" class = "form-label"> Password : </label>  
  <input type = "password" class = "form-control" id = " pwid " placeholder = "Enter password" name = " pwid " required>  
  <div class = "valid-feedback"> Valid data. </div>  
  <div class = "invalid-feedback">Password is required. </div>  
</div>  
<div class = "txt">  
<label for = "txt" class = "form-label"> Hobbies: </label>  
<textarea class = "form-control" id = "txt" placeholder = "Enter your hobbies" name = "txt" required></textarea>  
<div class = "valid-feedback"> Valid data. </div>  
<div class = "invalid-feedback"> Hobbies are required. </div>  
</div>   
<button type = "submit" class = "btn btn-info mt-2"> Submit </button>  
</form>  
</div>  
</body>  
</html>
