<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Task5</title>
    <style>
        
        form{
            padding-left: 45%;
            padding-top: 5%;
            border: 2px solid black;
            padding-bottom: 10px;
        }
        .error-message {
            color: red;
            font-size: 12px;
        }
        .input-error {
            border: 1px solid red;
        }

    </style>
</head>

<body>
    <form>
        <div>
            <label for="full-name">Name</label>&emsp;
            <input id="uname" type="text">
            <span id="name-error" class="error-message"></span>
        </div>
        <br />

        <div>
            <label for="email">Email</label>&emsp;
            <input id="email" type="email">
            <span id="email-error" class="error-message"></span>
        </div>
        <br />

        <div>
            <label for="web">Website</label>&emsp;
            <input id="web" type="url">
            <span id="web-error" class="error-message"></span>
        </div>
        <br />

        <div>
            <label for="full-name">Message</label>&emsp;
            <textarea id="message" type="text"></textarea>
            <span id="message-error" class="error-message"></span>
        </div>
        <br />
        <div>
            <button onclick="validate()" type="button">submit</button>
        </div>
    </form>
    <script>
        function validate() {
            var username = document.getElementById("uname");
            var email = document.getElementById('email');
            var website = document.getElementById('web');  
            var message =  document.getElementById('message');
            
            var nameError = document.getElementById('name-error');
            var emailError = document.getElementById('email-error');
            var webError = document.getElementById('web-error');
            var messageError = document.getElementById('message-error');

            nameError.textContent = "";
            emailError.textContent = "";
            webError.textContent = "";
            messageError.textContent = "";

            if (username.value == "") {
                nameError.textContent = "This field cannout be blank";
                username.classList.add('input-error');
            }

            if (email.value == "") {
                emailError.textContent = "A valid email is required";
                email.classList.add('input-error');
            }

            if (website.value == "") {
                webError.textContent = "A valid url is required";
                website.classList.add('input-error');
            }

            if (message.value == "") {
                messageError.textContent = "This field cannout be blank";
                message.classList.add('input-error');
            }
        }
    </script>
</body>

</html>
